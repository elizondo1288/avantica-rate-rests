<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Add Comment
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Comment</ion-label>
      <ion-input [(ngModel)]="comment"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rating</ion-label>
      <ion-select [(ngModel)]="rating">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
      </ion-select>
    </ion-item>

    <button full ion-button icon-right outline color="primary" (click)="saveComment()">Save</button>
  </ion-list>
  
</ion-content>
