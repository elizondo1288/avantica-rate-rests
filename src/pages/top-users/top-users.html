<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top Rated User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      Most active users
    </ion-card-header>
    <ion-card-content>
      <p>Here you will see the most active users in the application</p>
    </ion-card-content>  
  </ion-card>

  <ion-searchbar (ionInput)="getUsers($event)" color="primary" animated="true"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of filteredUsers">
      <ion-thumbnail item-left>
        <img src="{{user.picture.thumbnail}}">
      </ion-thumbnail>
      <h2>{{user.name.first}} {{user.name.last}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
